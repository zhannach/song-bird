<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/img/bird.svg">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Bird</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header__logo">
      </div>
      <nav class="header__nav">
        <a class="nav__link" href="./index.html">Главная</a>
        <a class="nav__link" href="./quiz.html">Викторина</a>
        <a class="nav__link active" href="./galery.html">Галерея</a>
      </nav>
    </header>
    <main class="galery swiper-container">
      <section class="bird-cards swiper-wrapper">
      </section>
      <div class="swiper-pagination"></div>
    </main>
    <footer>
      <div class="footer__content">
        <div class="footer__logo"></div>
        <div class="footer__links">
          <span class="link__title">Author:</span>
          <a class="footer__link" href="#">Zhanna Chaikovska</a>
          <span class="link__title">Course:</span>
          <a class="footer__link" href="https://rs.school/js/">rs.school</a>
        </div>
        <p class="date">2022</p>
      </div>
    </footer>
  </div>
  <template id="gallery-item">
    <div class="bird-card swiper-slide">
      <div class="bird-card__item">
        <div class="bird-card__img">
          <img class="bird-img" src="${item.image}">
        </div>
        <ul class="bird-card__group">
          <li class="bird-card__title">
            <h4>${item.name}</h4>
          </li>
          <li class="bird-card__subtitle">
            <span>${item.species}</span>
          </li>
          <li class="bird-card__player">
            <audio></audio>
            <div class="audio-player">
              <button class="audio-player__button">
                <svg class="btn-svg" viewBox="-200 0 1200 1000">
                  <path fill="#00bc8c"
                    d="M96.51 11.97c-31.23 8.05-53.26 32.76-63.42 71.27-3.45 12.84-3.64 29.7-3.64 416.71s.19 403.87 3.64 416.71c16.09 60.74 61.69 86.03 120.9 67.25 9-2.87 53.65-25.1 116.49-58.24 56.14-29.51 221.29-116.3 367.28-192.93 145.99-76.64 271.29-143.31 278.38-148.1 39.28-25.68 59.59-63.04 53.26-97.52-4.79-26.63-24.33-53.07-52.88-71.65C892 399.37 172.58 22.32 154.95 16.38c-18.97-6.33-43.3-8.24-58.44-4.41z">
                  </path>
                </svg>
              </button>
              <div class="audio-player__timebar">
                <div class="timebar__line"></div>
                <div class="timebar__circle"></div>
                <div class="timebar__time">
                  <div>00:00</div>
                  <div>00:06</div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <span class="bird-card__info">
        ${item.description}
      </span>
    </div>
  </template>
</body>

</html>
